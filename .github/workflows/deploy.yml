name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose to server & deploy
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            docker-compose.yml
            .env.production
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server (docker compose up)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            # optional: pull built image from GHCR
            docker compose pull || true
            docker compose up -d --build
            # wait for app container to be healthy (optional)
            sleep 5
            # run database migrations inside the app (if you prefer)
            # option A: run prisma migrate using a one-off container:
            docker run --rm \
              --network host \
              -v $(pwd)/prisma:/app/prisma \
              -v /var/run/docker.sock:/var/run/docker.sock \
              ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest \
              sh -c "npx prisma migrate deploy || true"
            # OR run migrate inside your running container:
            # docker exec $(docker ps -q -f name=unified-inbox-app) sh -c "npx prisma migrate deploy || true"

      - name: Ping deployed app
        run: |
          echo "App deployed. Trying to curl health endpoint..."
          curl -fS http://${{ secrets.SSH_HOST }}:3000/ || true
